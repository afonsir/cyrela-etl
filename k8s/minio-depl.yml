apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-fs-pvc
  namespace: deepstorage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-depl
  namespace: deepstorage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-fs-pvc
      containers:
        - name: minio
          image: minio/minio
          args:
            - server
            - /data
          env:
            - name: MINIO_ACCESS_KEY
              value: "minio"
            - name: MINIO_SECRET_KEY
              value: "minio123"
          volumeMounts:
            - name: data 
              mountPath: "/data"
          ports:
            - containerPort: 9000
              hostPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio-cip-srv
  namespace: deepstorage
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - name: minio
      protocol: TCP
      port: 9000
      targetPort: 9000
